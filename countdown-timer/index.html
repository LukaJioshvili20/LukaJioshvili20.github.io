<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/3750/premium/3750670.png?token=exp=1640941346~hmac=33edc8167cab51d530e6f591cb434aab">
    <!-- Styles-->
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="over">
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class="countdown-element days-container">
                <p class="great" id="days">
                </p>
                <span>Days</span>
            </div>
            <div class="countdown-element hours-container">
                <p class="great" id="hours">
                </p>
                <span>Hours</span>
            </div>
            <div class="countdown-element minutes-container">
                <p class="great" id="mins">
                </p>
                <span>Mins</span>
            </div>
            <div class="countdown-element seconds-container">
                <p class="great" id="secs">
                </p>
                <span>Secs</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
