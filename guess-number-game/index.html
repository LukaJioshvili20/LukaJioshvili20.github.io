<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number Game</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1698/1698558.png">
    <!-- Styles-->
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between">Guess Between 1 and 20</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header> 
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">Score: <span class="score"></span></p>
          <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </section>
        <section class="level">
          <label for="levels">Choose a game level:</label>
          <select 
          id="levels" 
          name="gameLevels" 
          form="gameLevelsForm"
          onchange="window.location.reload()"
          >
              <option value="6" selected>Default</option>
              <option value="20">Easy</option>
              <option value="15">Medium</option>
              <option value="10">Hard</option>
              <option value="3">Nightmare</option>
          </select>
      </section>
      </main>
    
    <script src="main.js"></script>
</body>
</html>
