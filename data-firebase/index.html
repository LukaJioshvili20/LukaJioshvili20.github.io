<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Firebase</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2328/2328966.png">
    <!-- Styles-->
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-9ZfPnbegQSumzaE7mks2IYgHoayLtuto3AS6ieArECeaR8nCfliJVuLh/GaQ1gyM" crossorigin="anonymous" />
    <!-- Firebase Js-->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="modal-wrap display-none">
        <div class="modal">
          <div class="modal-content">
            <div class="icon">
              <i class="fad fa-phone-alt"></i>
            </div>
            <h2>Add your phone number</h2>
            <p>Make it easier for your friends to get in touch with you</p>
            <input
              autocomplete="off"
              class="phone-number"
              type="search"
              name=""
              id="phone-number"
              placeholder="Enter your phone number"
            />
            <p class="phone-number-error error display-none">Please enter a valid number!</p>
            <input autocomplete="off" class="email" type="search" name="" id="email" placeholder="Enter your email" />
            <p class="email-error error display-none">Please enter a valid email address!</p>
            <div class="action">
              <button class="cancel">Not now</button>
              <button class="accept">Add your info</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-button">
        <button class="modal-btn">Open Modal</button>
      </div>
      <script src="firebase.js"></script>
      <script src="main.js"></script>
</body>
</html>
